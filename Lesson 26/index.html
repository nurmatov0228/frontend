<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./index.css">
    <title>Inline and block element in one Project</title>
</head>
<body>
    <header>
        <h1>News Websites</h1>
    </header>

    <section>
        <article class="article">
            <h2>Arcitle Title 1</h2>
            <p>Article content goes here...</p>
        </article>

        <div>This is a Block-level Element</div>

        <article class="article">
            <h2>Article Title 2</h2>
            <p>Article content goes here....</p>
        </article>

        <p>This is an <span>inline</span> element inside a paragraph. <a href="#">This is a link</a>.</p>
    </section>
</body>
</html>
