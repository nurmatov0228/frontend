<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Pagination</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <input type="radio" name="page" id="page1-input" checked>
    <input type="radio" name="page" id="page2-input">
    <input type="radio" name="page" id="page3-input">
    <input type="radio" name="page" id="page4-input">
    <input type="radio" name="page" id="page5-input">
    <div class="page-wrapper">
        <div class="content">
            <div class="page page1">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="page page2">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="page page3">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="page page4">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="page page5">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="navigation">
            <div class="navigation-wrapper">
                <div class="arrow arrow-left">
                    <label for="page1-input"></label>
                    <label for="page2-input"></label>
                    <label for="page3-input"></label>
                    <label for="page4-input"></label>
                    <label for="page5-input"></label>
                </div>
                <label class="nav-item nav-page1" for="page1-input">
                    <div>1</div>
                </label>
                <label class="nav-item nav-page2" for="page2-input">
                    <div>2</div>
                </label>
                <label class="nav-item nav-page3" for="page3-input">
                    <div>3</div>
                </label>
                <label class="nav-item nav-page4" for="page4-input">
                    <div>4</div>
                </label>
                <label class="nav-item nav-page5" for="page5-input">
                    <div>5</div>
                </label>
                <div class="arrow arrow-right">
                    <span>></span>
                    <label for="page1-input"></label>
                    <label for="page2-input"></label>
                    <label for="page3-input"></label>
                    <label for="page4-input"></label>
                    <label for="page5-input"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
