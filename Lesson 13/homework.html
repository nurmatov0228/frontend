<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homework.css">
    <title>Homework</title>
</head>
<body>
    <div class="buttons" id="buttons">
        <h1>Neumorphic buttons</h1>
        <div class="onlybuttons">
            <div class="form">
                <button class="but1"><h2>Button 1</h2></button>
                <button class="but2"><h2>Button 2</h2></button>
                <button class="but3"><h2>Button 3</h2></button>
            </div>
    
            <div class="from">
                <button class="but4"><h2>Button 4</h2></button>
                <button class="but5"><h2>Button 5</h2></button>
                <button class="but6"><h2>Button 6</h2></button>
            </div>
        </div>
    </div>
</body>
</html>
