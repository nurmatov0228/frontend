<body>
    <div class="buttons" id="buttons">

                <button class="but3"><h2>Button 3</h2></button>
            </div>
    
            <div class="from">

    <button class="chetki-qism1"><</button>
    <button class="chetki-qism2">></button>
    <div class="sonlar">
        <div class="markazdagi-sonlar">
            <button style="background-color: rgb(0, 85, 159);">1</button>
            <button>2</button>
            <button>3</button>

            <button>5</button>
        </div>
